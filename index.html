<!DOCTYPE html>
<html>
<head>
	<title>Project To Do List</title>
	<script src="https://kit.fontawesome.com/4555dd9a20.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div class="container">

	    <header class="text-center text-light my-4">
	      <h1 class="mb-4">Susan's Perfect Roofing Task List</h1>
	      <form class="search">
	        <input class="form-control m-auto" type="text" name="search" placeholder="search your task list" />
	      </form>
	    </header>

	    <ul class="list-group todos mx-auto text-light">
	      <li class="list-group-item d-flex justify-content-between align-items-center">
	        <span>Check Competitor Prices</span>
	        <i class="far fa-trash-alt delete"></i>  <!-- Font awesome icon -->
	      </li>
	      <li class="list-group-item d-flex justify-content-between align-items-center">
	        <span>Create Marketing Plan</span>
	        <i class="far fa-trash-alt delete"></i>
	      </li>
	      <li class="list-group-item d-flex justify-content-between align-items-center">
	        <span>Attend Classecon Meeting</span>
	        <i class="far fa-trash-alt delete"></i>
	      </li>
	    </ul>

	    <form class="add text-center my-4">
	      <label class="text-light">Add a new Task here</label>
	      <input class="form-control m-auto" type="text" name="add" placeholder="Add your task here" />
        </form>
        
        <p class="text-center text-white">NB: Note that to delete an item, click on the bin icon </p>

  </div>
	
	<script src="app.js" type="text/javascript"></script>
</body>
</html>
